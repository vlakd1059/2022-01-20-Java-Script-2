<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            자바스크립트에서의 배열
            1. 크기가 정해져 있지 않다.
            2. 배열의 크기는 동적으로 할당 된다.
            3. 모든 타입의 데이터를 가질 수 있다.
            
            배열 형태로 데이터를 꺼내겠다.
        */
      let array = [];
      array[0] = 3;
      array[1] = "건하";

      console.log("첫번째 데이터" + array[0]);
      console.log("첫번째 데이터" + array[1]);
      console.log("첫번째 데이터" + array.length);
    </script>
  </body>
</html>

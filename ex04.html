  <body>
    <script>
      let array = [1, 28, 15, 63, 24, 16, 71, 82, 21, 44];
      for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 == 0) {
          array.splice(i, 1);
          i--;
        }
      }
      console.log("남아 있는 수는" + array);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = ["건하, 국인, 종인, 희태"];

      // 데이터 추가
      // push(데이터) => 배열의 마지막에 원소 추가 메소드

      array.push("지원");
      array.push("나영");
      console.log("push" + array);

      // 데이터 삭제
      // pop() => 배열의 맨 마지막에 있는 원소 삭제
      array.pop();
      console.log("pop " + array);

      // 데이터 삽입, 데이터 선택/삭제
      // splice(시작위치, 삭제할 원소수, 추가할 데이터)
      array.splice(1, 1);
      console.log("splice " + array);

      array.splice(1, 0, "민서");
      console.log("splice삽입  " + array);

      array.splice(2, 1, "나영");
      console.log("splice " + array);
    </script>
  </body>
</html>
